<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha484-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d40M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-4">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <ul class="timeList">
        <li class="time-block row">
         <div class="col-sm-2 hour" data-time='9AM'>
           9 A.M.
         </div>
         <!--text boxes-->
         <textarea type='text' class="col-sm-8 To-do">
           </textarea>
           <!--save buttons-->
         <button class="col-sm-2 saveBtn">
          <i class="fas fa-bookmark i:hover"></i>
         </button>
        </li>
        <li class="time-block row">
          <div class="col-sm-2 hour" data-time='10AM'>
            10 A.M.
          </div>
          <textarea type='text' class="col-sm-8 To-do">
            </textarea>
          <button class="col-sm-2 saveBtn">
            <i class="fas fa-bookmark i:hover"></i>
          </button>
         </li>
         <li class="time-block row">
          <div class="col-sm-2 hour" data-time='11AM'>
            11 A.M.
          </div>
          <textarea type='text' class="col-sm-8 To-do">
          </textarea>
          <button class="col-sm-2 saveBtn">
            <i class="fas fa-bookmark i:hover"></i>
          </button>
         </li>
         <li class="time-block row">
          <div class="col-sm-2 hour" data-time='12PM'>
            12 P.M.
          </div>
          <textarea type='text' class="col-sm-8 To-do">
            </textarea>
          <button class="col-sm-2 saveBtn">
            <i class="fas fa-bookmark i:hover"></i>
          </button>
         </li>
         <li class="time-block row">
          <div class="col-sm-2 hour" data-time='1PM'>
            1 P.M.
          </div>
          <textarea type='text' class="col-sm-8 To-do">
            </textarea>
          <button class="col-sm-2 saveBtn">
            <i class="fas fa-bookmark i:hover"></i>
          </button>
         </li>
         <li class="time-block row">
          <div class="col-sm-2 hour" data-time='2PM'>
            2 P.M.
          </div>
          <textarea type='text' class="col-sm-8 To-do">
            </textarea>
          <button class="col-sm-2 saveBtn">
            <i class="fas fa-bookmark i:hover"></i>
          </button>
         </li>
         <li class="time-block row">
          <div class="col-sm-2 hour" data-time='3PM'>
            3 P.M.
          </div>
          <textarea type='text' class="col-sm-8 To-do" data-time='3'>
            </textarea>
          <button class="col-sm-2 saveBtn">
            <i class="fas fa-bookmark i:hover"></i>
          </button>
         </li>
         <li class="time-block row">
          <div class="col-sm-2 hour" data-time='4PM'>
            4 P.M.
          </div>
          <textarea type='text' class="col-sm-8 To-do" data-time='4'>
            </textarea>
          <button class="col-sm-2 saveBtn">
            <i class="fas fa-bookmark i:hover"></i>
          </button>
         </li>
         <li class="time-block row">
          <div class="col-sm-2 hour" data-time='5PM'>
            5 P.M.
          </div>
          <textarea type='text' class="col-sm-8 To-do" data-time='5'>
            </textarea>
          <button class="col-sm-2 saveBtn">
            <i class="fas fa-bookmark i:hover"></i>
          </button>
          </li>
        </ul> 
 
    </div>

    <script src="./Develop/java.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
